syntax = "proto3";

package hermes;

message Packet {
  string recipient = 1;
  bytes body = 2;
}

message Ack {
}

message FetchReq{
  string recipient = 1;
  int32  amount = 2;
  string sig = 3;

  
}

message PacketList {
  repeated Packet inner = 1;
}
service MessageService {
  rpc Send(Packet) returns (Ack);
  rpc Fetch(FetchReq) returns (PacketList);
}

